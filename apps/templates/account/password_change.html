{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% translate "Change Password" %}{% endblock %}

{% block inner %}
  <div class="card">
    <div class="card-body">
        <h1 class="text-center">{% translate "Change Password" %}</h1>

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary w-100" type="submit" name="action">{% translate "Change Password" %}</button>
        </form>
    </div>
  </div>
{% endblock %}
