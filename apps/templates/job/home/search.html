{% block css %}
<style>
#id_search{
    border-top-left-radius: 25px;
    border-bottom-left-radius: 25px;
  }
#id_submit{
    border-top-right-radius: 25px;
    border-bottom-right-radius: 25px;
  }
.ui-autocomplete {
    max-height: 400px;
    overflow-y: auto;
    /* prevent horizontal scrollbar */
    overflow-x: hidden;
    /* add padding to account for vertical scrollbar */
    padding-right: 20px;
}
.error{
    color:red;
}
</style>
{% endblock %}
<form action="" id="id_search_form">
  <div class="d-flex">
    <div class="mb-3 w-100">
      <input type="text" class="form-control" name="skills" id="id_search" placeholder="Type your skills, job title"autocomplete="off" required>
    </div>
    <div class="mb-3 w-100">
      <input type="text" class="form-control" name="locations" id="id_location" placeholder="Type location, locality"autocomplete="off" required>
    </div>
    <div class="mb-3 w-25">
      <input type="submit" class="btn w-100 text-white"style="background-color: var(--cretech-primary, #6a2dec)" id="id_submit">
    </div>
  </div>
</form>
