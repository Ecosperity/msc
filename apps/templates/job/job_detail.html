{% extends 'base.html' %}
{% block content %}
.<div class="card text-left">
  <div class="card-body">
    <h4 class="card-title">{{job.job_title}}</h4>
    <p class="card-text">{{job.job_description|safe}}{{job.media}}</p>
  </div>
  <a href="{% url 'job:apply_job' job.slug %}"class="btn btn-primary w-100 {% if check_applied_condition %}disabled{% endif %}">{% if  check_applied_condition %}You have already applied for this job{% else %}Apply{% endif %}</a>
</div>
{% endblock content %}
